<body>

    <script src="static/scripts/bootstraper/bootstrap.min.js"></script>
    
    <script>

        function getStreamJsonUrl() {
            var pathname = location.pathname,
            protocol = location.protocol,
            startIndex = 0;
            if (protocol == 'file:') {
                startIndex = 1;
            }
            return protocol + '///' + pathname.substring(startIndex, pathname.lastIndexOf('/') + 1) + 'Content/Stream.json';
        }

        $(function () {
            $.ajax({
                url: getStreamJsonUrl(),
                //url: 'http://zhangyuqinglabs.blob.core.windows.net/qswareportal/Content/Stream.json',
                dataType: 'jsonp',
                jsonpCallback: 'dataCallback',
                success: function (data) {
                    $.each(data, function (i, v) {
                        $('#stream').append($('<li>', { text: v.Category }));
                    });
                }
            });
        });
    </script>
